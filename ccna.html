<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#2c9ad6,#1fd1c1);
    color:#fff;
}

header{
    padding:40px 8%;
    text-align:center;
}

header h1{
    font-size:2.8rem;

header a{
    display:inline-block;

}

.certificates{
    padding:60px 8% 100px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
}

.card{
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    transition:.4s;
}

.card:hover{
    transform:translateY(-10px) scale(1.05);
    background:rgba(255,255,255,.25);
}

.card h3{
    margin-bottom:10px;
}

.card img{
    width:90px;
    margin-top:20px;
    transition:.4s;
}

.card:hover img{
    transform:scale(1.2) rotate(8deg);
}

footer{
    text-align:center;
    padding:25px;
    background:rgba(0,0,0,.2);
    font-size:.9rem;
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCNA Certificates | Ahmed Yousif</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

/* ===== PAGE BACKGROUND ===== */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#2c9ad6,#1fd1c1);
    color:#fff;

    /* Page Enter Animation */
    opacity:0;
    transform: translateY(30px);
    animation: pageEnter 1s ease forwards;
}

@keyframes pageEnter{
    to{
        opacity:1;
        transform: translateY(0);
    }
}

/* ===== HEADER ===== */
header{
    padding:50px 8%;
    text-align:center;
}

header h1{
    font-size:2.8rem;
    margin-bottom:10px;
}

header p{
    opacity:.9;
}

header a{
    display:inline-block;
    margin-top:20px;
    color:#00ffd5;
    text-decoration:none;
    font-weight:600;
    transition:.3s;
}

header a:hover{
    text-shadow:0 0 10px rgba(0,255,213,.7);
}

/* ===== CERTIFICATES GRID ===== */
.certificates{
    padding:60px 8% 100px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
}

/* ===== CARD ===== */
.card{
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:30px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
    transition:.4s;

    /* Card Animation */
    opacity:0;
    transform: translateY(40px);
    animation: cardFade 0.8s ease forwards;
}

.card:nth-child(1){ animation-delay: 0.3s; }
.card:nth-child(2){ animation-delay: 0.5s; }
.card:nth-child(3){ animation-delay: 0.7s; }
.card:nth-child(4){ animation-delay: 0.9s; }

@keyframes cardFade{
    to{
        opacity:1;
        transform: translateY(0);
    }
}

.card:hover{
    transform:translateY(-12px) scale(1.05);
    background:rgba(255,255,255,.25);
}

.card h3{
    margin-bottom:8px;
}

.card p{
    opacity:.9;
    font-size:.95rem;
}

/* ===== ICON ===== */
.card img{
    width:90px;
    margin-top:20px;
    transition:.4s;
}

.card:hover img{
    transform:scale(1.2) rotate(8deg);
    filter: drop-shadow(0 10px 20px rgba(0,0,0,.4));
}

/* ===== FOOTER ===== */
footer{
    text-align:center;
    padding:25px;
    background:rgba(0,0,0,.2);
    font-size:.9rem;
}

/* ===== PAGE EXIT ===== */
@keyframes pageExit{
    to{
        opacity:0;
        transform: translateY(-30px);
    }
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
    header h1{
        font-size:2.2rem;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <h1>CCNA Certificates</h1>
    <p>All my Cisco CCNA related certificates</p>
    <a href="index.html" onclick="exitPage(event)">← Back to Portfolio</a>
</header>

<!-- CERTIFICATES -->
<section class="certificates">

    <div class="card">
        <h3>CCNA Course Attendance</h3>
        <p>Cisco Certified</p>
        <a href="https://raw.githubusercontent.com/Ahmedyousif1/My_Certificates/refs/heads/main/CCNA%20Introduction%20to%20Networks%20%26%20Switching%2C%20Routing%2C%20and%20Wireless%20Essentials.jpg" target="_blank">

            <img src="https://img.icons8.com/?size=100&id=5p6kacTUepTZ&format=png&color=000000" alt="CCNA Certificate">
        </a>
    </div>

    <div class="card">
        <h3>Network Addressing</h3>
        <p>Basic Troubleshooting</p>
        <a href="https://raw.githubusercontent.com/Ahmedyousif1/My_Certificates/refs/heads/main/Ntwork%20Addressing%20%26%20Basic%20Troubleshooting.jpg" target="_blank">
            <img src="https://img.icons8.com/?size=100&id=IFybWKn8Vo3Y&format=png&color=000000" alt="Network Addressing Certificate">
        </a>
    </div>

    <div class="card">
        <h3>Certificate Verification</h3>
        <p>Credly Profile</p>
        <a href="https://www.credly.com/users/ahmed-mohamed-ahmed-yousif" target="_blank">
            <img src="https://img.icons8.com/?size=100&id=imamZukNSZr3&format=png&color=000000" alt="Credly">
        </a>
    </div>

</section>

<!-- FOOTER -->
<footer>
    © 2026 Ahmed Yousif | CCNA Certificates
</footer>

<script>
function exitPage(e){
    e.preventDefault();
    document.body.style.animation = "pageExit 0.6s ease forwards";
    setTimeout(() => {
        window.location.href = "index.html";
    }, 600);
}
</script>

</body>
</html>

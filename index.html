<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Certificates</title>

<link rel="icon" type="image/png"
href="https://img.icons8.com/?size=100&id=qFrnkFra1loq&format=png&color=000000">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#2c9ad6,#1fd1c1);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:40px 20px;
    animation: pageFade 1.2s ease;
}

h1{
    color:#fff;
    font-size:2.8rem;
    margin-bottom:10px;
    animation: titleDrop 1s ease;
}

p{
    color:#f1f1f1;
    margin-bottom:40px;
    animation: fadeIn 1.5s ease;
}

.certificates{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:30px;
    width:100%;
    max-width:900px;
}

.certificate{
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius:20px;
    padding:25px;
    text-decoration:none;
    color:#fff;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    transition:all .5s ease;
    position:relative;
    overflow:hidden;
    opacity:0;
    animation: cardUp 1s ease forwards;
}

.certificate:nth-child(1){animation-delay:.3s;}
.certificate:nth-child(2){animation-delay:.6s;}

.certificate::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
    transform:translateX(-100%);
    transition:.6s;
}

.certificate:hover::before{
    transform:translateX(100%);
}

.certificate:hover{
    transform:translateY(-12px) scale(1.03);
    box-shadow:0 25px 60px rgba(0,0,0,0.35);
}

.certificate img{
    width:90px;
    margin:20px 0;
    transition:.5s;
}

.certificate:hover img{
    transform:scale(1.2) rotate(6deg);
}

h2{
    font-size:1.4rem;
    margin-bottom:10px;
}

h3{
    font-size:1rem;
    font-weight:400;
    opacity:.9;
}

/* Animations */
@keyframes pageFade{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes titleDrop{
    from{transform:translateY(-30px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes cardUp{
    from{transform:translateY(40px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}
</style>
</head>

<body>

<h1>My Certificates</h1>
<p>Click on any certificate to view</p>

<div class="certificates">

<a href="https://raw.githubusercontent.com/Ahmedyousif1/My_Certificates/refs/heads/main/University_Certificate.jpg"
target="_blank" class="certificate">
    <h2>University Degree</h2>
    <h3>Bachelor's Degree in Information Technology</h3>
    <img src="https://img.icons8.com/?size=100&id=qFrnkFra1loq&format=png&color=000000">
</a>

<a href="https://raw.githubusercontent.com/Ahmedyousif1/My_Certificates/refs/heads/main/CCNA_Certificate.%20.jpg"
target="_blank" class="certificate">
    <h2>CCNA Certificate</h2>
    <h3>Cisco Certified Network Associate</h3>
    <img src="https://img.icons8.com/?size=100&id=5p6kacTUepTZ&format=png&color=000000">
</a>

</div>

</body>
</html>

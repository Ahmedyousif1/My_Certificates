<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        header {
            background: #257dbc;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: slideDown 1s ease-in-out;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        p {
            margin-top: 5px;
            font-size: 1.1rem;
        }

        .download-all {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #19c55b;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        .download-all:hover {
            background-color: #0e8a3f;
            transform: translateY(-3px);
        }

        .certificate {
            background: white;
            border: 2px solid #257dbc;
            border-radius: 10px;
            margin: 20px auto;
            padding: 15px;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: scale(0.95);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
        }

        .certificate:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #257dbc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #19c55b;
            transform: translateY(-2px);
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            p { font-size: 1rem; }
            .certificate { max-width: 90%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Certificates</h1>
        <p>Click below to view or download my certificates</p>
    </header>

    <a class="download-all" href="all-certificates.zip" download>â¬‡ Download All Certificates</a>

    <div class="certificate" style="animation-delay: 0.3s;">
        <h2>Bachelor's Degree in Information Technology</h2>
        <img src="Bachelor-Degree.jpg" alt="Bachelor's Degree">
        <br>
        <a href="Bachelor-Degree.jpg" target="_blank">View / Download</a>
    </div>

    <div class="certificate" style="animation-delay: 0.6s;">
        <h2>CCNA: Introduction to Networks</h2>
        <img src="CCNA.jpg" alt="CCNA Intro">
        <br>
        <a href="CCNA.jpg" target="_blank">View / Download</a>
    </div>

</body>
</html>

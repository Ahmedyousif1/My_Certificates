<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #37a8ea, #1db1b6);
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ffffff;
            animation: slideDown 1s ease-in-out;
        }

        p {
            animation: fadeIn 1.5s ease-in-out;
            color: #fff;
        }

        .certificate {
            background: #ffffff;
            border: 2px solid #257dbc;
            border-radius: 10px;
            margin: 20px auto;
            padding: 15px;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: scale(0.95);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeUp 1s ease forwards;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .certificate:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .certificate:hover img {
            transform: scale(1.05);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>My Certificates</h1>
    <p>Click on any certificate to view </p>

    <a href="https://github.com/Ahmedyousif1/My_Certificates/blob/main/University%20Degree.jpg" target="_blank" class="certificate" style="animation-delay: 0.3s;">
        <h2>Bachelor's Degree in Information Technology</h2>https://github.com/Ahmedyousif1/My_Certificates/blob/main/University%20Degree.jpg
        <img src="https://img.icons8.com/?size=100&id=qFrnkFra1loq&format=png&color=000000" alt="Bachelor's Degree">
    </a>

    <a href="https://github.com/Ahmedyousif1/My_Certificates/blob/main/CCNA_Certificates.pdf" target="_blank" class="certificate" style="animation-delay: 0.6s;">
        <h2>CCNA: Introduction to Networks</h2>https://github.com/Ahmedyousif1/My_Certificates/blob/main/University%20Degree.jpg
        <img src="https://img.icons8.com/?size=100&id=2eOydRW09MDo&format=png&color=000000" alt="CCNA Intro">
    </a>

</body>
</html>
